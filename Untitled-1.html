<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Completion Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5; /* Light gray background */
    }
    .container {
      background-color: #ffffff; /* White container */
      padding: 20px;
      max-width: 1000px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #b29773; /* Muted brown header */
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .days {
      color: #b29773; /* Same muted brown as header */
    }
    .steps {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 20px 0;
    }
    .step-container {
      display: flex;
      align-items: center;
    }
    .step {
      text-align: center;
      width: 150px;
    }
    .step img {
      width: 60px;
      height: 60px;
      background-color: #f5f5f5; /* Matches page background */
      border-radius: 50%;
      padding: 10px;
      border: 1px solid #b29773; /* Border matches muted brown */
      transition: background-color 0.3s, color 0.3s;
    }
    .step img:hover {
      background-color: #b29773; /* Muted brown color on hover */
      color: #fff;
    }
    .step-title {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .arrow {
      font-size: 24px;
      color: #b29773;
      margin: 0 10px;
    }
    .contact-buttons {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .contact-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      background-color: #b29773; /* Muted brown for buttons */
    }
    .estimate-button {
      background-color: #b29773;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Talk to Our Design Consultant</div>
    <div class="title">PROJECT COMPLETION IN <span class="days">40 WORKING DAYS*</span></div>
    <div class="steps">
      <div class="step-container">
        <div class="step">
          <img src="icons/designer.png" alt="Talk to Designer Icon">
          <div class="step-title">Talk to our Interior Designer & Get an Estimate</div>
        </div>
        <div class="arrow">→</div>
      </div>
      <div class="step-container">
        <div class="step">
          <img src="icons/drawing.png" alt="Drawing Approval Icon">
          <div class="step-title">Detailed Drawing and Approval</div>
        </div>
        <div class="arrow">→</div>
      </div>
      <div class="step-container">
        <div class="step">
          <img src="icons/production.png" alt="Production Icon">
          <div class="step-title">Production at Own Factories</div>
        </div>
        <div class="arrow">→</div>
      </div>
      <div class="step-container">
        <div class="step">
          <img src="icons/delivery.png" alt="Delivery Icon">
          <div class="step-title">Material Delivery & Execution</div>
        </div>
        <div class="arrow">→</div>
      </div>
      <div class="step-container">
        <div class="step">
          <img src="icons/handover.png" alt="Hand Over Icon">
          <div class="step-title">On Time Project Hand Over</div>
        </div>
      </div>
    </div>
    <a href="#" class="estimate-button">Free Estimate</a>
  </div>
</body>
</html>
